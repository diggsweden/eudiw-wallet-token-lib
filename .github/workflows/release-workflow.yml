name: Release Workflow

on:
  push:
    tags:
      - "v[0-9]*.[0-9]*" # Forces at least vX.Y and then allows anything after

permissions:
  contents: read

jobs:
  version-bump:
    secrets: inherit
    permissions:
      contents: write
    uses: diggsweden/.github/.github/workflows/version-bump-changelog.yml@main
    with:
      updatePom: true
      file_pattern: pom.xml CHANGELOG.md

  release-lib:
    needs: [version-bump]
    permissions:
      contents: write
      id-token: write 
      packages: write 
      issues: write
    secrets: inherit
    uses: ./.github/workflows/release-lib.yml
