# Basic project metadata
project:
  description: A PoC Library to support different token formats for EUDI wallet such as SD-JWT and mDL
  # Note: JReleaser will use artifactId from pom.xml (token-lib)
  license: EUPL-1.2 
  copyright: 2025 diggsweden/eudiw-wallet-token-lib
  inceptionYear: 2025
  snapshot:
    pattern: .*-SNAPSHOT
    fullChangelog: true

# GitHub release configuration
release:
  github:
    owner: diggsweden
    overwrite: true     # Allows updating existing releases
    draft: false        # Creates as final release, not draft
    sign: true          # Signs release assets
    changelog:
      external: ReleasenotesTmp

checksum:
  name: 'checksums.sha256'
  algorithms:
    - SHA-256

# GPG signing configuration
signing:
  active: ALWAYS
  armored: true

# Disable Maven deployment in JReleaser
deploy:
  enabled: false

# SBOM generation disabled - generated by reusable-ci orchestrator
catalog:
  sbom:
    syft:
      active: NEVER

# Distribution artifacts to include in release
distributions:
  library:
    artifacts:
      - path: target/{{projectName}}-{{projectVersion}}.jar

# Additional files to upload to release (library JAR + SBOMs)
files:
  artifacts:
    # SBOM ZIP containing all layers (consistent with reusable-ci)
    - path: '{{projectName}}-{{projectVersion}}-sboms.zip'
      extraProperties:
        skipSigning: false